version: '3'
services:
  uaa:
    image: popug-eureka-server:latest
    container_name: eureka-server
    expose:
      - "8761"
    ports:
      - "8761:8761"
  secured-service:
    image: popug-secured-service:latest
    container_name: resource
    expose:
      - "9000"
    depends_on:
      - eureka-server
  gateway:
    image: popug-gateway-service:latest
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
